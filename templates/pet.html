<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pet Adoption</title>
        <meta name="description" content="A collection of adoptable pets.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://kit.fontawesome.com/75bde6854e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="/static/css/styles.css">
    </head>
    <body>
        <section class="main-header">
            <a href="#">
                <h1 class="header">
                    <i class="fas fa-paw"></i>
                    Pet Adoption
                </h1>
            </a>
            <a class="add-pet-btn" href="#" alt="Add Pet">
                <i class="fas fa-plus"></i>
                Pet
            </a>
        </section>
        <section id="pet-data">
            <img src="https://cdn.pixabay.com/photo/2019/08/19/07/45/dog-4415649_960_720.jpg" alt="Fluff the corgi">
            <div id="pet-name">
                <h2>Name</h2>
                <p>Fluff</p>
            </div>
            <div id="left-col">
                <div>
                    <h2>Age</h2>
                    <p>5 years</p>
                </div>
                <div>
                    <h2>Breed</h2>
                    <p>Corgi</p>
                </div>
                <div>
                    <h2>Color</h2>
                    <p>Brown</p>
                </div>
                <div>
                    <h2>Size</h2>
                    <p>Small</p>
                </div>
            </div>
            <div id="right-col">
                <div>
                    <h2>Weight</h2>
                    <p>35lbs</p>
                </div>
                <div>
                    <h2>Gender</h2>
                    <p>Male</p>
                </div>
                <div>
                    <h2>Spayed/Neutered</h2>
                    <p>Yes</p>
                </div>
                <div>
                    <h2>Housetrained</h2>
                    <p>Yes</p>
                </div>
            </div>
            <div id="description">
                <h2>Description</h2>
                <p>This is a great dog. The best dog in all the world</p>
            </div>
        </section>
        <section id="edit-delete">
            <a href="#"><i class="far fa-edit"></i>Edit</a>
            <a href="#"><i class="far fa-trash-alt"></i>Delete</a>
        </section>
        <script src="/static/js/app.js"></script>
    </body>
</html>
